#####################################################################################
# DBConnTest Properties File                                                        #
#####################################################################################

#####################################################################################
# DB_VENDOR: Database Vendor Type                                                   #
# Valid Options: DB2, MSSQL, Oracle, DB2i_app, DB2i_toolbox                         #
#####################################################################################
DB_VENDOR=Oracle

#####################################################################################
# DB_HOST:                                                                          #
# Valid Options: IP or Host Name of Database Server                                 #
#####################################################################################
DB_HOST=host

#####################################################################################
# DB_PORT:                                                                          #
# Valid Options: TCP/IP Database Port                                               #
#####################################################################################
DB_PORT=5

#####################################################################################
# DB_DATA:                                                                          #
# Database Catalogue Name                                                           #
# (SID or ServiceName in Oracle)                                                    #
#####################################################################################
DB_DATA=name

#####################################################################################
# DB_USER:                                                                          #
# Database User                                                                     #
#####################################################################################
DB_USER=user

#####################################################################################
# DB_PASS:                                                                          #
# Database Password                                                                 #
#####################################################################################
DB_PASS=pass

#####################################################################################
# DRIVER_PATH: Path to the JDBC driver                                              #
# Examples:                                                                         #
#                                                                                   #
# Linux                                                                             #
# DRIVER_PATH=/opt/Sterling/drivers/mssql/mssql-jdbc-6.4.0.jre8.jar                 #
# Windows - Use escape characters                                                   #
# DRIVER_PATH=C:\IBM\install\jdbc\MSSQL\mssql-jdbc-6.4.0.jre8.jar                   #
#####################################################################################
DRIVER_PATH=oracle.jdbc.OracleDriver

#####################################################################################
# TRUSTSTORE_PATH (Optional): Path to the Truststore                                #
# Examples:                                                                         #
#                                                                                   #
# Linux                                                                             #
# TRUSTSTORE_PATH=/opt/Sterling/Utils/truststore.jks                                #
# Windows - Use escape characters                                                   #
# TRUSTSTORE_PATH=C:\IBM\Utils\truststore.jks                                       #
#####################################################################################
TRUSTSTORE_PATH=null

#####################################################################################
# TRUSTSTORE_PASSWORD (Optional): Truststore Password                               #
# Examples:                                                                         #
#                                                                                   #
# TRUSTSTORE_PASSWORD=Wdf4Cn5Jg0IDV$!dbYwE                                          #
#####################################################################################
TRUSTSTORE_PATH=null
#####################################################################################
# SSLTLS (Optional): Whether to use SSL / TLS                                       #
# Examples:                                                                         #
#                                                                                   #
# SSLTLS=true                                                                       #
#####################################################################################
SSLTLS=false

#####################################################################################
# J2SSE_OVERRIDE_TLS (Optional): Indicating whether to override default TLS settings.
# Examples:                                                                         #
#                                                                                   #
# J2SSE_OVERRIDE_TLS=true                                                           #
#####################################################################################
J2SSE_OVERRIDE_TLS=null






